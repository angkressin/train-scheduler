<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="assets/flipclock.min.js"></script>
  <script src="assets/app.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/flipclock.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Train Scheduler</title>

</head>
<body>
  <div class="wrapper">
  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid text-align-center">
  <div class="container">
    <h1 class="display-4">Train Scheduler</h1>
    <p class="lead">A schedule for the train conductor</p>
  </div>
</div>

  <!-- show current time -->
  <div class="container my-3">
  <div class="card">
  <div class="card-body text-align-center">
    <h3>The time is now:</h3>
    <div class="clock"></div>
  </div>
</div>
</div>

<!-- content current employee -->
<div class="container mb-5">
  <div class="card mb-3">
    <div class="card-header">
      Current Train Schedule
    </div>
    <div class="card-body">
      <table class="table">
  <thead>
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Minutes Away</th>
    </tr>
  </thead>
  <tbody>
 <!-- trows go here -->
  </tbody>
</table>
    </div>
  </div>
<!-- content current employee -->
  <div class="card">
  <div class="card-header">
    Add Train
  </div>
  <div class="card-body">
    <form>
  <div class="form-group">
    <label for="trainName">Train Name</label>
    <input type="text" class="form-control" id="trainNameForm" placeholder="">
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="text" class="form-control" id="destinationForm" placeholder="">
  </div>
  <div class="form-group">
    <label for="fristTrain">First Train</label>
    <input type="time" class="form-control" id="firstTrainForm">
  </div>
  <div class="form-group">
    <label for="frequency">Frequency</label>
    <input type="number" class="form-control" id="frequencyForm" placeholder="in minutes">
  </div>
  <button type="submit" class="btn btn-primary submit">Submit</button>
  </form>
  </div>
</div>

</div>
</div>
<div class="container-fluid footer text-center mt-2">
  &copy Copyright 2018 Angela Kressin
</div>
</body>
</html>
